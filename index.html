<!DOCTYPE html>
<html>
<head>

<title>Rock Paper Scissors</title>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div id="container">
    <h1>Choose your card</h1>
    <div id="choices">
        <div id="rockCard" class="choice">
            <img id="rock" src="https://www.1999.co.jp/itbig13/10132801a.jpg">
        </div>
        <div id="paperCard" class="choice">
            <img id="paper" src="https://images-na.ssl-images-amazon.com/images/I/41BiWq6QbKL._AC_SY450_.jpg">
        </div>
        <div id="scissorsCard" class="choice">
            <img id="scissors" src="https://www.1999.co.jp/itbig14/10142728a_m.jpg">
        </div>
    </div>
   
  </div>
  <div class="score">
    <div>
        Player score:
        <span class="player-result">0</span>
        <span class="player"></span>
    </div>
    <div>
        Computer score:
        <span class="computer-result">0</span>
        <span class="computer"></span>
    </div>
  </div>
<script type="text/javascript" src="main.js"></script> 
</body>
</html>
